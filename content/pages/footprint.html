<style>
    .travel-map {
        width: 100%;
        height: 80vh;
        @media (min-width: 420px) {
            height: 50vh;
        }
    }
</style>

<div id="china-map" class="travel-map"></div>
<hr>
<div id="japan-map" class="travel-map"></div>
<hr>
<div id="world-map" class="travel-map"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jvectormap@latest/jquery-jvectormap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jvectormap@latest/jquery-jvectormap.css">
<script src="/assets/js/jquery-jvectormap-china-merc.js"></script>
<script src="/assets/js/jquery-jvectormap-japan-merc.js"></script>
<script src="/assets/js/jquery-jvectormap-world-merc.js"></script>
<script>
    // init map on load
    window.addEventListener("load", async () => {
        for (const info of [
            { id: "#china-map", map: "cn_merc", prefix: "/assets/json/footprint-china" },
            { id: "#japan-map", map: "jp_merc", prefix: "/assets/json/footprint-japan" },
            { id: "#world-map", map: "world_merc", prefix: "/assets/json/footprint-world"},
        ]) {
            new jvm.Map({
                container: $(info.id),
                map: info.map,
                backgroundColor: "#81A1C1",
                zoomMin: 0.8,
                zoomMax: 6.0,
                showTooltip: false,
                hoverOpacity: 0.7,
                markerStyle: { initial: { fill: "#B48EAD99", r: 3 } },
                markers: await asyncLoadJSON(`${info.prefix}-marker.json`),
                series: {
                    regions: [{
                        values: await asyncLoadJSON(`${info.prefix}-region.json`),
                        scale: ["#EBCB8B", "#D08770"],
                        normalizeFunction: 'polynomial'
                    }]
                },
            })
        }
    })
</script>
