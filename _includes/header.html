<header>
    <div class="blog-header">
        <div class="menu two-sided">
            <span class="item-left" style="width: 40%;">{{ site.title }}</span>
            <span class="item-right" style="width: 60%;">
                {% for page in site.header_pages %}
                    {% assign my_page = site.pages | where: "title", page | first %}
                <a href="{{ my_page.url | relative_url }}"><i class="{{ my_page.icon }}"></i></a>
                <!-- <a href="{{ my_page.url | relative_url }}">/{{ my_page.title | escape }}</a> -->
                {% endfor %}
            </span>
        </div>
        <div class="title">
            <a href="/" id="title">
                <p class="main-title">Life Goes On</p>
                <p class="sub-title">そして生活が続く...来日方长</p>
            </a>
        </div>
    </div>
</header>
