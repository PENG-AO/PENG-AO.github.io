<head>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'self' 'unsafe-inline' 'unsafe-eval'
            https://cdn.jsdelivr.net/
            https://utteranc.es/
            https://gc.zgo.at/;
        style-src 'self' 'unsafe-inline'
            https://cdn.jsdelivr.net/;
        img-src 'self' data:
            https://cdn.jsdelivr.net/
            https://github.com/
            https://github-readme-stats.vercel.app/
            https://cdn.simpleicons.org/;
        font-src 'self' data:
            https://cdn.jsdelivr.net/;
        connect-src 'self'
            https://cdn.jsdelivr.net/
            https://*.goatcounter.com/count
            https://*.goatcounter.com/counter/;
        media-src 'self';
        object-src 'self';
        child-src 'self' 'unsafe-inline'
            https://www.google.com/
            https://www.youtube.com/
            https://utteranc.es/;
        form-action 'none';
        base-uri 'self'
    ">
    <meta http-equiv="X-XSS-Protection" content="1;mode=block" always>
    <meta http-equiv="Referrer-Policy" content="no-referrer, strict-origin-when-cross-origin">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}-{{ page.title }}</title>
    {% seo title=false %}
    <link rel="icon" type="image/png" href="/assets/img/avatar.jpeg">

    <!-- goat counter -->
    <script src="/assets/js/views.js"></script>
    <script data-goatcounter="https://peng-ao.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>

    <!-- pico css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="/assets/main.css">
    <!-- custom modal switcher -->
    <script src="/assets/js/modal.js"></script>
    <!-- custom theme switcher -->
    <script src="/assets/js/theme.js"></script>

    <!-- animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">

    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/font-awesome-animation@latest/css/font-awesome-animation.min.css">
    <!-- lxgw wenkai font -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@latest/lxgwwenkailite-regular.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@latest/lxgwwenkailite-bold.css">
    <!-- allura font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/allura@latest/index.min.css">

    {% if page.required contains "code" %}
    <!-- prism js -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/components/prism-core.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prism-themes@latest/themes/prism-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@latest/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/prismjs@latest/plugins/line-numbers/prism-line-numbers.min.css">
    <!-- roboto mono font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/roboto-mono@latest/index.min.css">
    {% endif %}

    {% if page.required contains "math" %}
    <!-- mathjax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-mml-chtml.js"></script>
    <script>MathJax = {loader: {load: ['ui/lazy']}, tex: {inlineMath: [['$', '$']], processEscapes: true}}
    </script>
    {% endif %}

    {% if page.required contains "graph" %}
    <!-- mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({startOnLoad: true, theme: "forest", flowchart: {useMaxWidth: false, htmlLabels: true}})</script>
    {% endif %}

    {% if page.required contains "gallery" %}
    <!-- light gallery -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@latest/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@latest/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@latest/plugins/autoplay/lg-autoplay.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@latest/plugins/thumbnail/lg-thumbnail.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@latest/css/lightgallery-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@latest/css/lg-transitions.css">
    <!-- exifr -->
    <script src="https://cdn.jsdelivr.net/npm/exifr@latest/dist/full.umd.min.js"></script>
    <!-- custom gallery initializer -->
    <script src="/assets/js/gallery.js"></script>
    {% endif %}

    {% if page.required contains "map" %}
    <!-- jvectormap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jvectormap@latest/jquery-jvectormap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jvectormap@latest/jquery-jvectormap.css">
    {% endif %}

    <!-- simple jekyll search -->
    <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <script src="/assets/js/search.js"></script>

    <!-- custom json loader -->
    <script src="/assets/js/json.js"></script>
</head>
