<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}-{{ page.title }}</title>
    {% seo title=false %}
    <link rel="icon" type="image/png" href="{{ site.github }}.png?size=16">
    <link rel="shortcut icon" type="image/png" href="{{ site.github }}.png?size=16">
    <link rel="apple-touch-icon" type="image/png" href="{{ site.github }}.png?size=57">

    <!-- google analytics -->
    {% if jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DJSSTNL817"></script>
    <script>
        window.dataLayer = window.dataLayer || []
        function gtag() { dataLayer.push(arguments) }
        gtag("js", new Date())
        gtag("config", "G-DJSSTNL817")
    </script>
    {% endif %}
    <!-- pico css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css">
    <!-- animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-animation@latest/css/font-awesome-animation.min.css">
    <!-- lxgw wenkai font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@latest/lxgwwenkailite-regular.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-lite-webfont@latest/lxgwwenkailite-bold.css">
    <!-- allura font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/allura@latest/index.css">
    <!-- highlight js -->
    <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@latest/highlight.min.js"></script>
    <script>hljs.highlightAll()</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@latest/styles/nord.min.css">
    <!-- mathjax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-mml-chtml.js"></script>
    <script>MathJax = { tex: { inlineMath: [["$", "$"]], processEscapes: true } }</script>
    <!-- pyscript -->
    {% if page.required contains "python" %}
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    {% endif %}
    <!-- simple jekyll search -->
    <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
    <!-- custom style & js -->
    <link rel="stylesheet" href="/assets/main.css"/>
    <script src="/assets/js/album.js"></script>
    <script src="/assets/js/details.js"></script>
    <script src="/assets/js/gallery.js"></script>
    <script src="/assets/js/modal.js"></script>
    <script src="/assets/js/search.js"></script>
    <script src="/assets/js/table.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/toc.js"></script>
</head>
