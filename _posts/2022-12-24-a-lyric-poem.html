<div style="text-align: center;">
    <h1>你说</h1>
    <p>你说银杏黄了我看过就好</p>
    <p>尽管你来时冷风已吹得零落</p>
    <p>千里迢迢 万里迢迢</p>
    <br>
    <p>你说我是一面镜子</p>
    <p>你以如今的视角看到了曾经的自己</p>
    <p>我却把如今的你只当成了过去的你</p>
    <p>仍旧词不达意</p>
    <p>仍旧忘乎所以</p>
    <br>
    <p>我自筑高墙 在防空洞门口逡巡</p>
    <p>那一刻泪水虽然夺眶</p>
    <p>而自己终究懂得几分</p>
    <p>不过是固执依然</p>
    <br>
    <p>五载悠悠 十年悠悠</p>
    <p>我再次伫立着 目送你踏水而去</p>
    <p>但请你千万不要说</p>
    <p>路过一遭 我喜欢过就好</p>
    <br>
    <p>于飞驰在风雪中的新干线上</p>
</div>
