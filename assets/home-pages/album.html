<h1><i class="{{ page.icon }}"></i> {{ page.title | capitalize }}</h1>

<p>randomly selected photos</p>

<div class="album" id="album"></div>

<div class="post-button-bar">
    <span><!-- dummy --></span>
    <a href="#album" class="faa-parent animated-hover" onclick="shufflePics(pics)">
        <i class="fa-solid fa-shuffle faa-tada"></i>
    </a>
    <span><!-- dummy --></span>
</div>

<script>
    // choose photos randomly
    const sample = (array, size=1) => {
        size = Math.max(0, Math.min(size, array.length))
        if (size == 0) return []
        const idx = Math.floor(Math.random() * array.length)
        const rest = [].concat(array.slice(0, idx), array.slice(idx + 1, array.length))
        return [array[idx]].concat(sample(rest, size - 1))
    }
    const shufflePics = (pics) => {
        const album = document.getElementById("album")
        album.innerHTML = ""
        sample(pics, 10).forEach(pic => {
            const wrapper = document.createElement("div")
            wrapper.classList.add("wrapper")
            wrapper.innerHTML = `<img src="${pic.path}">`
            const item = document.createElement("div")
            item.classList.add("item")
            item.innerHTML = `<img src="${pic.path}"><p><a href="${pic.url}">${pic.info}</a></p>`
            wrapper.appendChild(item)
            album.appendChild(wrapper)
        })
    }
    let pics = undefined
    window.addEventListener("load", () => {
        fetch("/assets/json/album.json").then(response => response.json()).then(data => {
            pics = data
            shufflePics(pics)
        })
    })
</script>
