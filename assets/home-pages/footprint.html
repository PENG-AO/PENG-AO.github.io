<script src="/assets/js/jquery-jvectormap-cn-merc.js"></script>
<script src="/assets/js/jquery-jvectormap-jp-merc.js"></script>
<script src="/assets/js/jquery-jvectormap-world-merc.js"></script>
<script>
    // init map on load
    window.addEventListener("load", () => {
        // maps of countries
        for (const info of [
            { id: "#china-map", map: "cn_merc", path: "/assets/json/footprint-ch.json" },
            { id: "#japan-map", map: "jp_merc", path: "/assets/json/footprint-jp.json" }
        ]) {
            fetch(info.path).then(response => response.json()).then(data => {
                new jvm.Map({
                    container: $(info.id),
                    map: info.map,
                    backgroundColor: "#81A1C1",
                    zoomMin: 0.8,
                    zoomMax: 4.8,
                    showTooltip: false,
                    hoverOpacity: 0.7,
                    markerStyle: { initial: { fill: "#EBCB8B", stroke: "#383f47", r: 3 } },
                    markers: data
                })
            })
        }
        // map of the world
        new jvm.Map({
            container: $("#world-map"),
            map: "world_merc",
            backgroundColor: "#81A1C1",
            zoomMin: 0.8,
            zoomMax: 4.8,
            showTooltip: false,
            hoverOpacity: 0.7,
            series: {
                regions: [{
                    values: { // in years
                        "CN": 18, // China
                        "JP": 4, // Japan
                        "KH": 1, // Cambodia
                        "IT": 1, // Italy
                        "DE": 1, // Germany
                        "FR": 1, // France
                        "CH": 1  // Switzerland
                    },
                    scale: ["#EBCB8B", "#D08770"],
                    normalizeFunction: 'polynomial'
                }]
            },
        })
    })
</script>
