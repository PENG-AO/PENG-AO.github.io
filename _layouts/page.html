---
layout: default
---

<article>
    <header><hgroup class="post-title">
        <h1>
            <i class="{{ page.icon }}"></i>
            {{ page.title | capitalize }}
        </h1>
        <h2>{{ page.sub-title | capitalize }}</h2>
    </hgroup></header>

    <div class="post-content">{{ content }}</div>

    <footer>{% include comment.html %}</footer>
</article>
