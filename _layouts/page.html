---
layout: default
---

<article>
    <header class="card-gradient"><hgroup class="post-title">
        <h1>
            <i class="{{ page.icon }}"></i>
            {{ page.title | capitalize }}
        </h1>
        <h2><em>{{ page.subtitle | capitalize }}</em></h2>
    </hgroup></header>

    {{ content }}

    <footer class="card-gradient">{% include comment.html %}</footer>
</article>
