<h1><i class="{{ page.icon }}"></i> Search</h1>

<div id="search-container">
    <input type="search" id="search-input" placeholder='press "/" to search...'>
    <div id="search-results"></div>
</div>

<script>
    // setup simple jekyll search
    let sjs = SimpleJekyllSearch({
        json: "/search.json",
        searchInput: document.getElementById("search-input"),
        resultsContainer: document.getElementById("search-results"),
        searchResultTemplate: "<a id='search-result' href='{url}'>{title}</a>",
        noResultsText: "<a id='search-result'>No results found</a>",
        limit: 20
    })
    // auto focus when "/" pressed
    document.addEventListener("keyup", e => {
        if (e.key == "/") {
            document.getElementById("search-input").focus()
        }
    })
</script>
